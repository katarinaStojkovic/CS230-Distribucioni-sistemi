<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Registracija</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
         <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <h:outputStylesheet name="css/registracija.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml" />
        </ui:insert>
            <body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <form>
              <div class="form-label-group">
                <input formControlName="naziv" type="text" id="naziv" class="form-control" placeholder="Naziv restorana"
                  required="required"/>
                <label for="naziv">Naziv restorana</label>
              </div>

              <div class="form-label-group">
                <input formControlName="pib" type="text" id="pib" class="form-control" placeholder="PIB"
                  required="required"/>
                <label for="pib">PIB</label>
              </div>

              <div class="form-label-group">
                <input formControlName="adresa" type="text" id="adresa" class="form-control" placeholder="Adresa"
                  required="required"/>
                <label for="adresa">Adresa</label>
              </div>

              <div class="form-label-group">
                <input formControlName="ime" type="text" id="ime" class="form-control" placeholder="Ime"
                  required="required"/>
                <label for="ime">Ime</label>
              </div>

              <div class="form-label-group">
                <input formControlName="prezime" type="text" id="prezime" class="form-control" placeholder="Prezime"
                  required="required"/>
                <label for="prezime">Prezime</label>
              </div>

              <div class="form-label-group">
                <input formControlName="datumrodjenja" type="date" id="datumRodjenja" class="form-control"
                  placeholder="DatumRodjenja" required="required"/>
                <label for="datumRodjenja">Datum roÄ‘enja</label>
              </div>


              <div class="form-label-group">
                <input formControlName="telefon" type="text" id="telefon" class="form-control" placeholder="Telefon"
                  required="required"/>
                <label for="telefon">Telefon</label>
              </div>

              <div class="form-label-group">
                <input formControlName="username" type="text" id="username" class="form-control" placeholder="Username"
                  required="required"/>
                <label for="username">Username</label>
              </div>

              <div class="form-label-group">
                <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email"
                  required="required"/>
                <label for="email">Email</label>
              </div>

              <div class="form-label-group">
                <input formControlName="password" type="password" id="password" class="form-control"
                  placeholder="Password" required="required"/>
                <label for="password">Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                style="background-image: linear-gradient(to right, #e67e22, #f2aa6a, #edc6a3);">Registruj se</button>
                <!--<a class="d-block text-center mt-2 small" routerLink="/register-kupac">Registruj se kao kupac</a>
   -->
                <h:link class="d-block text-center mt-2 small" outcome="login" value="Prijavi se"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

            <ui:include src="footer.xhtml" />

    </h:body>
</html>
