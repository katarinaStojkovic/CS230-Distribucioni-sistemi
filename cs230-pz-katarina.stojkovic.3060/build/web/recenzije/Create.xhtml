<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecenzijeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRecenzijeLabel_recenzijeid}" for="recenzijeid" />
                    <h:inputText id="recenzijeid" value="#{recenzijeController.selected.recenzijeid}" title="#{bundle.CreateRecenzijeTitle_recenzijeid}" required="true" requiredMessage="#{bundle.CreateRecenzijeRequiredMessage_recenzijeid}"/>
                    <h:outputLabel value="#{bundle.CreateRecenzijeLabel_ocena}" for="ocena" />
                    <h:inputText id="ocena" value="#{recenzijeController.selected.ocena}" title="#{bundle.CreateRecenzijeTitle_ocena}" />
                    <h:outputLabel value="#{bundle.CreateRecenzijeLabel_idporudzbina}" for="idporudzbina" />
                    <h:selectOneMenu id="idporudzbina" value="#{recenzijeController.selected.idporudzbina}" title="#{bundle.CreateRecenzijeTitle_idporudzbina}" >
                        <f:selectItems value="#{porudzbinaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recenzijeController.create}" value="#{bundle.CreateRecenzijeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{recenzijeController.prepareList}" value="#{bundle.CreateRecenzijeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRecenzijeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
