<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPorudzbinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPorudzbinaEmpty}" rendered="#{porudzbinaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{porudzbinaController.items.rowCount > 0}">
                    <h:outputText value="#{porudzbinaController.pagination.pageFirstItem + 1}..#{porudzbinaController.pagination.pageLastItem + 1}/#{porudzbinaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{porudzbinaController.previous}" value="#{bundle.Previous} #{porudzbinaController.pagination.pageSize}" rendered="#{porudzbinaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{porudzbinaController.next}" value="#{bundle.Next} #{porudzbinaController.pagination.pageSize}" rendered="#{porudzbinaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{porudzbinaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPorudzbinaTitle_idporudzbina}"/>
                            </f:facet>
                            <h:outputText value="#{item.idporudzbina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPorudzbinaTitle_datumisporuke}"/>
                            </f:facet>
                            <h:outputText value="#{item.datumisporuke}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPorudzbinaTitle_vremeisporuke}"/>
                            </f:facet>
                            <h:outputText value="#{item.vremeisporuke}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPorudzbinaTitle_adresaisporuke}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresaisporuke}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPorudzbinaTitle_kolicina}"/>
                            </f:facet>
                            <h:outputText value="#{item.kolicina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPorudzbinaTitle_idjela}"/>
                            </f:facet>
                            <h:outputText value="#{item.idjela}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPorudzbinaTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{porudzbinaController.prepareView}" value="#{bundle.ListPorudzbinaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{porudzbinaController.prepareEdit}" value="#{bundle.ListPorudzbinaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{porudzbinaController.destroy}" value="#{bundle.ListPorudzbinaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{porudzbinaController.prepareCreate}" value="#{bundle.ListPorudzbinaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPorudzbinaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
