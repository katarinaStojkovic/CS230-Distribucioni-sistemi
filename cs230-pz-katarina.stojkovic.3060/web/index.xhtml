<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Home</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <h:outputStylesheet name="css/index.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml" />
        </ui:insert>

        <header>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active" style="background-image: url('https://www.etcspl.com/wp-content/uploads/2017/12/Food-Order-banner-1024x576.jpg')">
                        <div class="carousel-caption d-none d-md-block">
                            <h2 class="display-4">Dobrodošli</h2>
                            <p class="lead">Vi poručite, ostalo je naša briga</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="background-image: url('https://nurturingtechnolab.com/blog/wp-content/uploads/2018/12/Blog2_Banner.jpg')">
                        <div class="carousel-caption d-none d-md-block">
                            <h2 class="display-4">Dobrodošli</h2>
                            <p class="lead">Vi poručite, ostalo je naša briga</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="background-image: url('https://static.techspot.com/images2/news/bigimage/2014/04/2014-04-04-image-12.jpg')">
                        <div class="carousel-caption d-none d-md-block">
                            <h2 class="display-4">Dobrodošli</h2>
                            <p class="lead">Vi poručite, ostalo je naša briga</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </header>
        <div  class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Naručivanje</h5>
                        <h:form>

                            <div class="form-group">
                                <h:selectOneMenu class="form-control form-control-lg" id="idjela" value="#{porudzbinaController.selected.idjela}" title="#{bundle.CreatePorudzbinaTitle_idjela}" required="true" requiredMessage="#{bundle.CreatePorudzbinaRequiredMessage_idjela}">
                                    <f:selectItems value="#{jeloController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="form-label-group">
                                <label for="datumisporuke">Datum isporuke</label>
                                <input formControlName="datumisporuke" type="date" id="datumisporuke" class="form-control" placeholder="Datum isporuke" required="required"/>
                            </div>
                            <br>
                            <div class="form-label-group">
                                <label for="vremeisporuke">Vreme isporuke</label>
                                <input formControlName="vremeisporuke" type="time" id="vremeisporuke" class="form-control" placeholder="Vreme isporuke" required="required"/>
                            </div>
                            </br>
                            <div class="form-label-group">
                                <label for="adresa">Adresa</label>
                                <input formControlName="adresa" type="text" id="adresa" class="form-control" placeholder="Adresa" required="required"/>
                            </div>
                            <br>
                            <div class="form-label-group">
                                <label for="kolicina">Kolicina</label>
                                <input formControlName="kolicina" type="text" id="kolicina" class="form-control" placeholder="Kolicina" required="required"/>
                            </div>
                            </br>
                            <h:commandLink class="btn btn-lg btn-primary btn-block text-uppercase" style="background-image: linear-gradient(to right, #e67e22, #f2aa6a, #edc6a3);" action="#{porudzbinaController.create}" value="#{bundle.CreatePorudzbinaSaveLink}" />

                        </h:form>


                    </div>
                </div>
            </div>
        </div>
        <ui:insert name="footer">
            <ui:include src="footer.xhtml" />
        </ui:insert>
    </h:body>



</html>
