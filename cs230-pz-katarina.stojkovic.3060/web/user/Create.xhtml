<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{userController.selected.userid}" title="#{bundle.CreateUserTitle_userid}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_ime}" for="ime" />
                    <h:inputText id="ime" value="#{userController.selected.ime}" title="#{bundle.CreateUserTitle_ime}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_prezime}" for="prezime" />
                    <h:inputText id="prezime" value="#{userController.selected.prezime}" title="#{bundle.CreateUserTitle_prezime}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_datumrodjenja}" for="datumrodjenja" />
                    <h:inputText id="datumrodjenja" value="#{userController.selected.datumrodjenja}" title="#{bundle.CreateUserTitle_datumrodjenja}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserLabel_telefon}" for="telefon" />
                    <h:inputText id="telefon" value="#{userController.selected.telefon}" title="#{bundle.CreateUserTitle_telefon}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_role}" for="role" />
                    <h:selectOneMenu id="role" value="#{userController.selected.role}" title="#{bundle.CreateUserTitle_role}" >
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
