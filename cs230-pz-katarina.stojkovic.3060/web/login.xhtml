<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Login</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
         <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <h:outputStylesheet name="css/login.css"/> 
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml" />
        </ui:insert>
            <body>
                <div class="container">
                  <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                      <div class="card card-signin my-5">
                        <div class="card-body">
                          <h5 class="card-title text-center">Sign In</h5>
                          <h:form>
                            <div class="form-label-group">
                              <input formControlName="username" type="text" 
                                     id="username" class="form-control" value="#{login.username}"
                                     placeholder="Username" required="true" autofocus="true"/>
                              <label for="username">Username</label>
                            </div>

                            <div class="form-label-group">
                              <input formControlName="password" 
                                     value="#{login.password}"
                                     type="password" id="password" 
                                     class="form-control" placeholder="Password" required="true"/>
                              <label for="password">Password</label>
                            </div>
                            <h:commandButton class="btn btn-lg btn-primary btn-block text-uppercase" 
                                    style="background-image: linear-gradient(to right, #e67e22, #f2aa6a, #edc6a3);" 
                                    value="submit" type="submit" action="#{login.login()}" />           
                            
                          </h:form>>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </body>
             
        <ui:insert name="footer">
            <ui:include src="footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
